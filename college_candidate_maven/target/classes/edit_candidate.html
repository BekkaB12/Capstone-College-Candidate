<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Candidate</title>
	<style>
	#background {
	    background: #999;
	    width: 100%;
	    min-height: 50em;
	    margin: auto;
	    border: solid 2px #000;
	    background-image: url('https://img.freepik.com/free-photo/old-grunge-dark-textured-wooden-background-surface-old-brown-wood-texture_7182-333.jpg?size=626&ext=jpg');
	    background-size: cover;
 	    background-repeat: no-repeat;
	    background-position: center;
	    }
	    h1 {
	    text-align: center;
	    font-size: 40px;
	    color: #fffdd0;
	    font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
		}
		a:link, a:visited {
		color: #fffdd0;
		border: none;
		font-size: 18px;
		text-decoration: underline;
		font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
		}
		.button {
		color: #100;
		}
		::-webkit-scrollbar {
        	width: 20px;
        	border: 2px solid #100;
        }
        ::-webkit-scrollbar-track {
  			box-shadow: inset 0 0 5px grey;
  			border-radius: 8px;
		}
		::-webkit-scrollbar-thumb {
  			background: #fffdd0;
  			border-radius: 10px;
  			border: 2px solid #100;
		}
		#table {
		font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
		color: #fffdd0;
		}
	</style>
</head>
<body>
<div id="background">
    <div align="center">
        <h1>Edit Candidate</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${candidate}"
            method="post">
            <div id="table">
 			<div id="table"></div>
            <table border="1">      
                <tr>
                    <td>Candidate ID:</td>
                    <td><input type="text" th:field="*{primaryKey}" /></td>
                </tr>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" th:field="*{firstName}" /></td>
                </tr>
                <tr>
                    <td>Additional Name:</td>
                    <td><input type="text" th:field="*{additionalName}" /></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" th:field="*{lastName}" /></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{emailAddress}" /></td>
                </tr>  
                <tr>
                    <td>Phone:</td>
                    <td><input type="text" th:field="*{phone}" /></td>
                </tr>  
                <tr>
                    <td>Position:</td>
                    <td><input type="text" th:field="*{position}" /></td>
                </tr>  
                <tr>
                    <td>School:</td>
                    <td><input type="text" th:field="*{school}" /></td>
                </tr>        
                <tr>
                    <td>Status:</td>
                    <td><input type="text" th:field="*{status}" /></td>
                </tr>
                <tr>
                    <td>Other:</td>
                    <td><input type="text" th:field="*{other}" /></td>
                </tr>                        
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
            </div>
        </form>
    </div>
</div>
</body>
</html>
